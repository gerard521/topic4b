<!DOCTYPE html>
<html>
<head>
<style>
h1 {
text-decoration: overline;
text-transform: capitalize;
}
h2 {
text-decoration: line-through;
text-transform: uppercase;
}
h3 {
text-decoration: underline;
text-transform:lowercase ;
}
h4{
text-decoration: underline overline;
text-transform: none;
}
</style>
</head>
<body>
<h1>typography</h1>
<div class="text1">my name is gerard</div>
<div class="text2">my hobby is playing</div>
<div class="text3">i love burger</div>
<p class="p1">my favourite food is my mothers its sooo delicious</p>
<p class="p2">my favourite game is tag</p>
<p class="p3">my second favourite food is pizza </p>
</body>
</html>
